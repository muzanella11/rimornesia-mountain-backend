<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="pdfkit-page-size" content="Legal"/>
    <meta name="pdfkit-orientation" content="Landscape"/>
    <title>{{ data['title'] }}</title>

    <style>
      html {
        box-sizing: border-box;
      }
      
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .row {
        width: 100%;
        display: inline-block;
      }

      .row::before,
      .row::after {
        display: table;
        content: " ";
        clear: both;
      }

      .column {
        padding-right: 16px;
      }

      .column:last-child {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <table
      width="100%"
    >
      <tr>
        <td width="50%">
          <h1>
            E-tiket
          </h1>
        </td>

        <td width="50%">
          kanan
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div style="margin-bottom: 16px">
            {{ data['title_type'] }}
          </div>
        </td>
      </tr>
    </table>
    <h1>{{ data }}</h1>
    <h4>Hello World Eticket :)</h4>
  </body>
</html>
